    <title>Looking at HTML5 Elements</title>

    <style>

        p{
            margin-block-start: 0px;

        }

        body {

            margin: 20px;

            width: 200px;
            height: 100px;

            margin-top: 20px;
            border: 10px red solid;
            margin-bottom: 40px;
            border-radius: 20px;
            }

        #redbox {

            width: 200px;
            height: 100px;
            background-color: rgb(240, 9, 9);
            margin-top: 150px;
            
            }


    </style>
</head>
<body>

    <div id="yellowbox">
        <p>Hello</p>

    </id>

    <div id="redbox">

    </div>

    
    <header></header>

    <main></main>

    <footer></footer>
    
</body>
</html>
